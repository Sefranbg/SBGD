<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Question 02 - Quiz du jeu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .reponses label {
      display: block;
      margin-bottom: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="question">
    02. Gideon Mantell était un médecin anglais qui a trouvé une énorme dent d’un dinosaure. Il a appris plus tard qu’il s’agissait du dinosaure appelé :
  </div>

  <form id="quizForm">
    <div class="reponses">
            <label><input type="radio" name="reponse" value="A"> A. Iguanodon.</label>
      <label><input type="radio" name="reponse" value="B"> B. Brontosaure.</label>
    </div>
    <button type="button" onclick="verifier()">Valider</button>
  </form>

  <div id="resultat"></div>

  <script>
    function verifier() {
      const choix = document.querySelector('input[name="reponse"]:checked');
      const resultat = document.getElementById("resultat");

      if (!choix) {
        resultat.innerText = "Veuillez sélectionner une réponse.";
        resultat.style.color = "orange";
        return;
      }

      if (choix.value === "A") {
        resultat.innerText = "Bonne réponse ! Iguanodon.";
        resultat.style.color = "green";
      } else {
        resultat.innerText = "Mauvaise réponse. La bonne réponse était : A. Iguanodon.";
        resultat.style.color = "red";
      }
    }
  </script>

</body>
</html>
