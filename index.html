<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz sur les Dinosaures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Quiz sur les Dinosaures du SEFRAN BOARD GAME</h1>
  <p>Cliquez sur le bouton "Lancer le Quiz" pour lancer une question au hasard,
    et revenez ensuite sur cette page d'acceuil, pour lancer une nouvelle question.
  </p>
  <button onclick="lancerQuiz()">Lancer le quiz</button>

  <script>
    function lancerQuiz() {
      // Générer un nombre aléatoire entre 1 et 105
      const questionNumber = Math.floor(Math.random() * 105) + 1;
      // Formater le numéro avec 3 chiffres (ex. 001, 042, 105)
      const formattedNumber = questionNumber.toString().padStart(3, '0');
      // Rediriger vers la question aléatoire
      window.location.href = `quiz_html_files/question_${formattedNumber}.html`;
    }
  </script>
</body>
</html>
